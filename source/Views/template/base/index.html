<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>

    <link rel="stylesheet" href="bootstrap-4.3.1-dist/css/bootstrap.min.css">
</head>
<body>
    <div id="app"></div>

    

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el: "#app",
            template: `
                <div class="container">
                    <h1>Comentario</h1>
                    <hr />
                    
                    <div class="form-todo form_group">
                        <p>
                            <input v-model="name" type="text" placeholder="nome" name="author" class="form-control" />
                        </p>
                        <p>
                            <textarea v-model="message" name="message" placeholder="Comentario" class="form-control"></textarea>
                        </p>
                        <button v-on:click="addComment" type="submit" class="btn btn-primary">Comentar</button>
                    </div>
                    <div class="list-group">
                        <div class="list-group-item" v-for="(comment, index) in allComments">
                            <span class="comment_author">Autor: <strong>{{comment.name}}</strong></span>
                            <p>{{comment.message}}</p>
                            <div>
                                <a v-on:click.prevent="removeComment(index)" href="#" title="Excluir">Excluir</a>
                            </div>
                        </div>
                    </div>
                    <hr />
                </div>

                
            `,
            data: {
                comments: [
                    {
                        name: 'adrian',
                        message: 'agsdvu'
                    }
                ],
                name: '',
                message: '',
            },
            methods: {
                addComment() {
                    if(this.message.trim() === ''){
                        return
                    }
                    this.comments.push({
                        name: this.name,
                        message: this.message
                    })
                    this.name = '',
                    this.message = ''
                },

                removeComment(index) {
                    this.comments.splice(index, 1)
                }
            },
            computed: {
                allComments() {
                    return this.comments.map(comment => ({
                        ...comment,
                        name: comment.name.trim() === '' ? "An√¥nimo" : comment.name,

                    }))
                }
            },
            watch: {
                comments(val) {
                    console.log(val)
                }  
            }
        })
    </script>
</body>
</html>
